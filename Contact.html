<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/About.html">About me</a></li>
                    <li><a href="/Projects.html">Projects</a></li>
                    <li><a href="/Contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="hamburger-.jpg" alt="" width="23">
            <img class="cross" src="C.png" alt="" width="20">
            </div>
            <div class="contactform">
                <h1>Contact me for more/Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="Name" class="form-control" id="name" required>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone No</label>
                        <input type="phone" class="form-control" id="phone" required>
                        <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Enquiry</label>
                        <input type="Name" class="form-control" id="Enquiry" required>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient" value="1">
                        <label class="form-check-label" for="isclient">Check me out</label>
                    </div>
                    <div>
                    <button type="button" class="btn" onclick="saveData()">Submit</button>
                    </div>
                </form>
            </div>
        </div>
